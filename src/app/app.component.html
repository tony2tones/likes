<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <div class="container">
    <h1>{{ title }}!</h1>
    <i
      id='heart'
      class="fa-heart"
      [ngClass]="{ fas: isClicked, far: !isClicked }"
    >
    </i>
    <div class="count">
      {{ count }}
    </div>
    <div class="options">
      <button id="like"class="btn btn-primary float-left" (click)="likeHandler()" (click)="setCount(count)">like</button>
      <button id="noLike"class="btn btn-primary float-right" (click)="noLikeHandler()" (click)="setCount(count)">no like</button>
    </div>
  </div>
</div>
