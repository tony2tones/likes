<!--The content below is only a placeholder and can be replaced.-->
<div class="bg">
  <div style="text-align: center;">
    <div class="container">
      <div class="wrapper" *ngIf="!showbanner">
        <h1>{{ title }}!</h1>
        <i id="heart" class="fa-heart" [ngClass]="{ fas: isClicked, far: !isClicked }">
        </i>
        <div class="count">
          {{ count }}
          <br/>
        </div>
        <div class="options">
          <button id="like" class="btn btn-primary float-left" (click)="likeHandler()">
            like
          </button>
          <button id="noLike" class="btn btn-primary float-right" (click)="noLikeHandler()">
            no like
          </button>
        </div>
      </div>
      <add-country (confirmationEvent)="testShowHide($event)" *ngIf="showbanner && !showAddCountry"></add-country>
      <continent-selector *ngIf="showAddCountry"></continent-selector>
    </div>
    <div>
    </div>
  </div>
</div>
