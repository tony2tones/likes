<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <div class="container">
    <h1>{{ title }}!</h1>
    <i
      (click)="clickHandler()"
      class="fa-heart"
      [ngClass]="{ fas: isClicked, far: !isClicked }"
    >
    </i>
    <div class="count">
      {{ count }}
    </div>
    <div class="options">
      <button class="btn btn-primary float-left" (click)="likeHandler()">like</button>
      <button class="btn btn-primary float-right" (click)="noLikeHandler()">no like</button>
    </div>
  </div>
</div>
