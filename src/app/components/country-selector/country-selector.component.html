<h3>Pick your counntry</h3>

<button (click)="openDropdown()">Select Country</button>
<div class="dropdown" *ngIf="show">
  <div *ngFor="let country of countries">
    <ul>
      <li><span class="flag flag-icon-background flag-icon-{{ country.code }}"></span>{{country.code}}: {{ country.name }}</li>
    </ul>
  </div>
</div>
