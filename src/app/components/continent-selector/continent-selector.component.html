<h3>Pick your counntry</h3>
<form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
  <select formControlName="continent" class="form-control" (change)="changeCountry(event)">
    <option disabled>Select Continent</option>
    <option>Choose Website</option>
    <option *ngFor="let continent of continents">{{ continent.name }}</option>
  </select>

</form>
<button (click)="openDropdown()">Select Country</button>
