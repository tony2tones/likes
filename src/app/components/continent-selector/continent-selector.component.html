<h3>Pick your counntry</h3>
  <select class="form-control" (change)="changeCountry(event)" [(ngModel)]="tester" >
    <option disabled>Select Continent</option>
    <option *ngFor="let continent of continents" [ngValue]="continent"> {{ continent.name }}</option>
  </select>
  {{ tester | json }}
  <div class="selected-country">
    {{ continentSelect | json }}
  </div>
  <div class="btn-footer">
    <button type="button" (click)="CreateRecord()" class="btn btn-primary">submit</button>
  </div>
