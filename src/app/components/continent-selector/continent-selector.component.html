<h3>Pick your counntry</h3>
  <select class="form-control" (change)="changeCountry(event)" [(ngModel)]="tester" >
    <option disabled>Select Continent</option>
    <option *ngFor="let continent of continents" (value)="continent"> {{ continent.name }}</option>
  </select>
  <div class="btn-footer">
    <button type="button" (click)="addRecord(continent)" class="btn btn-primary">submit</button>
  </div>
